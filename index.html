<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style/common.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Proiect PI</title>
  </head>

  <body>
    <div class="topbar">
      <div class="left"></div>
      <div class="center">
        Calculator toleranțe individuale la circularitate si cilindricitate
      </div>
      <div class="right">
        <a href="http://github.com/robzyy/proiect-pi1">
          <img
            src="assets/github-mark/github-mark.png"
            alt="GitHub logo"
            class="topbar-img"
          />
        </a>
      </div>
    </div>

    <main>
      <section class="input-section">
        <h1 class="section-title">Introdu datele de intrare</h1>
        <form class="calc" id="myform">
          <div class="dimensiune-nominala-wrapper">
            <label for="d-nominala"> Dimensiunea nominală (mm) </label>
            <input
              required
              type="number"
              class="form-control"
              id="d-nominala"
              step="any"
              min="0"
              max="2000"
            />
          </div>

          <div class="clasa-toleranta-wrapper">
            <label for="clasa-toleranta"> Clasa de precizie </label>
            <select class="form-select" id="clasa-toleranta">
              <option value="1">I</option>
              <option value="2">II</option>
              <option value="3">III</option>
              <option value="4">IV</option>
              <option value="5">V</option>
              <option value="6">VI</option>
              <option value="7">VII</option>
              <option value="8">VIII</option>
              <option value="9">IX</option>
              <option value="10">X</option>
              <option value="11">XI</option>
              <option value="12">XII</option>
            </select>
          </div>

          <button
            id="submit-button"
            class="submit-button"
            onclick="calculate()"
          >
            Calculează
          </button>
        </form>
      </section>

      <section class="output-section">
        <h1 class="section-title">Toleranță individuală</h1>
        <div class="answer-wrapper" id="answer-wrapper">
          <h1 class="answer" id="answer"></h1>
          <p>µm</p>
        </div>
      </section>
    </main>

    <script src="calc.js"></script>
  </body>
</html>
